<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-gray-900 font-serif">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right ">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold uppercase p-4 border-b border-gray-100">
            <a href="/" class="text-green-600 hover:text-gray-700">Food Ninja</a>
            </h1>
            <div class="px-4 cursor pointer md:hidden" id="burger">
              <svg class="w-6 rounded-full hover:shadow-lg" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-2 hidden md:block" id="menu">
            <li class="font-bold py-1">
              <a href="#" class="px-4 flex justify-end border-primary border-r-4 items-center">
                <span>Home</span>
                <svg class="w-6 ml-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-white border-r-4 items-center">
                <span>About</span>
                <svg class="w-6 ml-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-white border-r-4 items-center">
                <span>Contact</span>
                <svg class="w-6 ml-2" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"></path>
                </svg>
              </a>

          </ul>
        </nav>
      </div>

      <main class="px-16 py-8 bg-gray-100 md:col-span-2">

        <div class="flex justify-end">
          <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log In</a>
          <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign Up</a>
        </div>

        <!-- <div class="flex items-center justify-center">
          <div class="bg-red-500 h-4 w-6"></div>
          <div class="bg-blue-500 h-8 w-6"></div>
          <div class="bg-green-500 h-12 w-6"></div>
          <div class="bg-gray-300 h-16 w-6"></div>
        </div> -->

        <header>
          <h2 class="text-red-300 text-lg font-semibold">Recipes</h2>
          <h3 class="font-semibold">For Ninja</h3>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-red-200">Latest Recipes</h4>
          <div class="mt-8 grid md:grid-cols-3 gap-3">
            <!--Cards go here-->

            <div class="card hover:shadow-lg">
              <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                <span class="font-bold">5 Bean Chilies Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-6 inline-block" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>25 Min</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-6 inline-block" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>25 Min</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                <span class="font-bold">Paneer Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-6 inline-block" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>25 Min</span>
              </div>
            </div>

          </div>
            
          <h4 class="font-bold mt-12 pb-2 border-b border-red-200">Most Popular</h4>
          <div class="mt-8">
            <!--Cards go here-->
            <div>
              
            </div>
          </div>

          <div class="flex justify-center">
            <div class="btn bg-red-100 text-red-300 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load More</div>
          </div>
          
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
